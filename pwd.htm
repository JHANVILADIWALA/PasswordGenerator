<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="pwd.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>

            <div class="row">
                <div class="left">
                    Password length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" />
                </div>
            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="upper-case">
                </div>
            </div>

            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="lower-case" checked>
                </div>
            </div>

            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="numbers">
                </div>
            </div>

            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="symbols">
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>

        </div>
    </div>
<script src="/pwdgenerator/pwd.js"></script>
</body>

</html>
